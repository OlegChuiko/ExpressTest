<!-- take_test.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введіть код доступу</title>
    <link rel="stylesheet" href="{% static "main/css/take_testStyles.css" %}">
</head>
<body>
    <div class="container">
        <h2>Введіть прізвище та ім'я</h2>
        <form action="{% url 'takeTest:test' %}" method="POST">
            {% csrf_token %}
            <input type="text" id="first_name" name="first_name" placeholder="Ім'я" required>
            <input type="text" id="last_name" name="last_name" placeholder="Прізвище" required>
            <h2>Введіть код доступу до тесту</h2>
            <input type="text" id="accessCode" name="accessCode" placeholder="Код доступу" maxlength="6" required>
            <button type="submit">Увійти</button>
        </form>
    </div>
</body>
</html>
